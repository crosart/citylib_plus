<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:fragment="head" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    </div>
</head>
<body>
<nav th:fragment="navbar" class="navbar bg-primary navbar-dark">
    <a class="navbar-brand" href="/" style="font-family: Lato"><img src="/images/logo/logo_mini.png" class="d-inline-block align-top" alt=""/>&nbsp;&nbsp;<strong>citylib</strong></a>

    <div sec:authorize="isAuthenticated()" class="btn-group" role="group" aria-label="Compte" style="position: absolute;right: 12px; top: 12px;">
        <a href="/users/account" class="btn btn-outline-primary btn-sm"><i class="fas fa-user"></i>&nbsp;&nbsp;MES EMPRUNTS</a>
        <a href="/logout" class="btn btn-danger btn-sm"><i class="fas fa-user-times"></i></a>
    </div>
    <div sec:authorize="isAnonymous()" class="btn-group" role="group" aria-label="Compte" style="position: absolute;right: 12px; top: 12px;">
        <a href="/login" class="btn btn-outline-primary btn-sm"><i class="fas fa-user"></i>&nbsp;&nbsp;SE CONNECTER</a>
        <a href="/registration" class="btn btn-info btn-sm">S'INSCRIRE&nbsp;&nbsp;<i class="fas fa-user-plus"></i></a>
    </div>
</nav>

<div th:fragment="scripts" th:remove="tag">
    <script src="https://kit.fontawesome.com/20a90a2927.js" th:src="@{https://kit.fontawesome.com/20a90a2927.js}" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</div>

</body>
